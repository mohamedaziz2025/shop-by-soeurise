services:
  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: soeurise-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: soeurise
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--username", "admin", "--password", "admin123", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - soeurise-network

  # Backend API (Express)
  backend:
    build:
      context: ./backend-express
      dockerfile: Dockerfile
    container_name: soeurise-backend-express
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/soeurise2?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_change_in_production_64chars_minimum}
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      - mongodb
    networks:
      - soeurise-network

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: soeurise-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://soeurise-backend-express:3001/api
      NEXT_PUBLIC_APP_URL: http://72.62.71.97:3000
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY:-pk_test_placeholder}
    depends_on:
      - backend
    networks:
      - soeurise-network

networks:
  soeurise-network:
    driver: bridge

volumes:
  mongodb_data:
  uploads_data:


