version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: soeurise-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: soeurise
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongo", "--username", "admin", "--password", "admin123", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - soeurise-network

  # Backend API (NestJS)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: soeurise-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: production
      PORT: 4000
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/soeurise?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-f654c2c3fbddb7bd72594aba7c64294da011b9139dc47829406495760cb9340c58d7fde890b6f3c16c6ac72af2f7c390fe897a5657b188ac6ce16921790a028c}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-900}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-213571fde705cf0b62aee4a1a9e4ed45c94b4aef8877ff900221b6b49ffefdd6ef2d77aee9c8de42a9060624f491b4d8e2e9896e8a6664ccfba9e48146b51ebd}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-604800}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-sk_test_placeholder}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-whsec_placeholder}
      PLATFORM_COMMISSION_RATE: ${PLATFORM_COMMISSION_RATE:-20}
      FRONTEND_URL: http://frontend:3000
    depends_on:
      - mongodb
    networks:
      - soeurise-network
    volumes:
      - ./backend/uploads:/app/uploads

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: soeurise-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://72.62.71.97:4000/api/v1
      NEXT_PUBLIC_APP_URL: http://72.62.71.97:3000
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY:-pk_test_placeholder}
    depends_on:
      - backend
    networks:
      - soeurise-network

networks:
  soeurise-network:
    driver: bridge

volumes:
  mongodb_data:

